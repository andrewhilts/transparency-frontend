<div class="container center">
<p><a href="#/gov-request-categories">Back to Government Request Categories overview</a></p>
	<form>
	<h2 ng-if="isCreating">Create new Government Request Category</h2>
	<h2 ng-if="!isCreating">Government Request Category {{gov_request_category.category_id}}</h2>

	<p><label>Name: <input ng-model="gov_request_category.name"/ required></label></p>
	<p><label>Description: <textarea ng-model="gov_request_category.description" required class="width-100p height-xxlarge"></textarea></label></p>
	</select></label></p>

	<p><button ng-click="save()">Save</button></p>
	</form>
	<section ng-if="!isCreating">
		<h2>Government Request Types</h2>
		<table class="width-100p">
			<tr ng-repeat="gov_request_type in gov_request_types">
				<td><a ng-href="#/gov-request-categories/{{gov_request_category.category_id}}/gov-request-types/{{gov_request_type.type_id}}">{{gov_request_type.name}}</a></td>
				<td><a class="link" ng-click="deleteType(gov_request_type)">Delete</a></td>
			</tr>
		</table>
		<a ng-href="{{gov_request_category.typePath}}">Add government request type to category</a>
	</section>
</div>
