<div class="container center">
<p><a href="#/reports/{{report.report_id}}">Back to report #{{report.report_id}} overview</a></p>
	<h2 ng-if="isCreating">Create new Data Retention Guide for report #{{report.report_id}}</h2>
	<h2 ng-if="!isCreating">Data Retention Guide for report #{{report.report_id}}</h2>
	<section ng-if="!isCreating">
		<table class="width-100p dense">
			<tr ng-repeat="category in guide.data_categories">
				<td><label><strong><input type="checkbox" ng-model="category.inclusion_status"> {{category.name}}</strong></label></td>
				<td ng-repeat="item in category.items">
					<label ng-class="{'disabled': !category.inclusion_status}"><input ng-disabled="!category.inclusion_status" type="checkbox" ng-model="item.inclusion_status"> {{item.name}}</label>
				</td>
			</tr>
			</table>
	</section>
	<hr/>
	<form>
	<label>Description of Data Retention Guide<br>
	<textarea ng-model="guide.narrative" class="width-100p height-xxlarge"></textarea>
	</label>
	<p><button ng-click="save()">Save</button></p>
	</form>
</div>
