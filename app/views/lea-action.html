<div class="container center">
<p><a ng-href="{{lea_categoryPath}}">Back to Law category overview</a></p>
	<form>
	<h2 ng-if="isCreating">Create new Law Enforcement Action</h2>
	<h2 ng-if="!isCreating">Action {{lea_action.action_id}}</h2>

	<p><label>Name: <input ng-model="lea_action.name"/ required></label></p>
	<p><label>Narrative: <textarea ng-model="lea_action.narrative"/ required></textarea></label></p>
	<p><label>Narrative Label: <textarea ng-model="lea_action.narrative_label" class="width-100p"></textarea></label></p>

	<p><button ng-click="save()">Save</button></p>
	</form>
</div>
